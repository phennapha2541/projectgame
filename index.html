<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Duck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hammer Scissors Paper</h1>
    </header>
    
    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers hammer. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="h">
                <img class ="circle2" src="hammer.png" alt="">
        </div>
        <div class="choice" id="s">
                <img class ="circle2" src="scissor.png" alt="">
        </div>
        <div class="choice" id="p">
                <img class ="circle2" src="paper.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
